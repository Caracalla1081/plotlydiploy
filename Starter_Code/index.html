<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="p-3 mb-2 bg-secondary text-white">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(https://th.bing.com/th/id/R.e1ee7981c57da6876f52c4650d8e5c65?rik=NE5ImFwTseKg7w&riu=http%3a%2f%2fstatic3.businessinsider.com%2fimage%2f598a33d876084a11068b6f86-1683%2fimpossible-foods-meatless-burger-0067.jpg&ehk=YjrmjCO7uNWt0zIOG%2bprv%2flDWExC6wc7wuKtoOw3lBs%3d&risl=&pid=ImgRaw&r=0); background-size: 100% 100%;">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p class="font-weight-bold text-danger">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
